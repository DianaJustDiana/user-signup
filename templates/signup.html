<!--
xSign up here
xUsername 
xPassword
xVerify password
xEmail (optional)
xSubmit button

The following things should trigger an error:

The user leaves any of the following fields empty: 
    username, password, verify password.
The user's username or password is not valid -- for example, 
    it contains a space character or it consists of less than 3 characters or more 
    than 20 characters (e.g., a username or password of "me" would be invalid).
The user's password and password-confirmation do not match.
The user provides an email, but it's not a valid email. Note: the email field may be 
left empty, but if there is content in it, then it must be validated. The criteria 
for a valid email address in this assignment are that it has a single @, a single ., 
contains no spaces, and is between 3 and 20 characters long.
-->
{% extends "base.html" %}

{% block content %}
<style>
        .error { color: red; }
</style>
    <h1>Sign up here</h1>

    <form  method="post">

    <label for="username">Username</label>
    <input id="username" placeholder="3-20 characters. No spaces." type="text" name="username" value="{{username}}"/>
    <p class="error">{{username_error}}</p>

    <label for="password">Password</label>
    <input id="password" placeholder="3-20 characters. No spaces." type="text" name="password" />
    <p class="error">{{password_error}}</p>

    <label for="password-verify">Verify password</label>
    <input id="password-verify" placeholder="Type password again." type="text" name="password-verify"/> 
    <p class="error">{{password_verify_error}}</p>

    <label for="email">Email address</label>
    <input id=email placeholder="Email is optional." type="text" name="email" value="{{email}}"/>    
    <p class="error">{{email_error}}</p>

    <input type="submit" value="Submit"/>
</form>
{% endblock %}
